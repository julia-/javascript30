<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Plain old console.log');
    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ¦„');
    console.log(`Hello I am a ${someVariable} string!`);

    // Styled
    console.log('%c Some text', 'font-size: 50px; background: red;')

    // warning!
    console.warn('Warning');

    // Error :|
    console.error('This is an error');

    // Info
    console.info('Here is some information');

    // Testing
    console.assert(1 === 2, 'That is wrong');

    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is not a class');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
        console.log(`${dog.name} is ${dog.age} years old`)
        console.log(`${dog.name} is ${dog.age * 7} in dog years`)
      console.groupEnd(`${dog.name}`)

      console.groupCollapsed(`${dog.name}`)
        console.log(`${dog.name} is ${dog.age} years old`)
        console.log(`${dog.name} is ${dog.age * 7} in dog years`)
      console.groupEnd(`${dog.name}`)
    });
    // counting
    console.count('orlando')
    console.count('willow')
    console.count('willow')
    console.count('orlando')
    console.count('orlando')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
      })

    // table
    console.table(dogs)

  </script>
</body>
</html>
